<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar / Editar Árbol</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tienda de Árboles</a>
    </div>
</nav>

<div th:fragment="contenido">
    <div class="container mt-4">
        <h2 th:text="${arbol.idArbol} == null ? 'Registrar Árbol' : 'Editar Árbol'"></h2>
        
        <form th:action="@{/arboles/guardar}" th:object="${arbol}" method="post">
            <input type="hidden" th:field="*{idArbol}" />

            <div class="mb-3">
                <label for="nombreComun" class="form-label">Nombre Común *</label>
                <input type="text" class="form-control" id="nombreComun" placeholder="Ej: Acacia" th:field="*{nombreComun}" required>
            </div>

            <div class="mb-3">
                <label for="tipoFlor" class="form-label">Tipo de Flor</label>
                <input type="text" class="form-control" id="tipoFlor" placeholder="Ej: Blanca" th:field="*{tipoFlor}">
            </div>

            <div class="mb-3">
                <label for="durezaMadera" class="form-label">Dureza de la Madera</label>
                <input type="number" class="form-control" id="durezaMadera" placeholder="1-10" th:field="*{durezaMadera}">
            </div>

            <div class="mb-3">
                <label for="alturaPromedio" class="form-label">Altura Promedio (m)</label>
                <input type="number" step="0.01" class="form-control" id="alturaPromedio" placeholder="Ej: 25.50" th:field="*{alturaPromedio}">
            </div>

            <div class="mb-3">
                <label for="rutaImagen" class="form-label">Ruta de Imagen (URL)</label>
                <input type="text" class="form-control" id="rutaImagen" placeholder="https://example.com/imagen.jpg" th:field="*{rutaImagen}">
                <small class="form-text text-muted">Ingresa la URL completa de la imagen del árbol</small>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 Práctica 01 - Grupo 6
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
